name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.5"
          cache: "npm"

      - name: Install JavaScript dependencies
        run: npm ci

      - name: Install Expo CLI
        run: npm install -g @expo/cli@latest

      - name: Verify TypeScript configuration
        run: npx tsc --noEmit --skipLibCheck

      - name: Run linting check
        run: npm run lint

      - name: Test web build capability
        run: |
          expo export:web --dev --clear
        continue-on-error: true

      - name: Validate project structure
        run: |
          echo "âœ… Node.js $(node --version)"
          echo "âœ… npm $(npm --version)" 
          echo "âœ… Expo CLI $(expo --version)"
          echo "âœ… TypeScript configuration validated"
          echo "âœ… Dependencies installed"
          echo "ðŸš€ Environment ready for Copilot coding agent!"
          echo ""
          echo "ðŸ”¥ Firebase environment variables are configured in 'copilot' environment"
          echo "   Copilot will have access to all Firebase secrets when working on tasks"